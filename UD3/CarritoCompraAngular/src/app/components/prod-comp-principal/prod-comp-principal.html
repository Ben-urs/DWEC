<tr>
  <td class="border text-center">
    <h5>{{producto.title}}</h5>
    <p>Ref: <span class="text-sm">{{producto.sku}}</span></p>
  </td>
  <td class="border text-center">
    <!--Boton Restar-->
    <button class="btn btn-danger btn-sm " id="restar" type="button" (click)="botonRestar()" [disabled]="this.cantidad===0">-</button>
    <input type="text" value="{{this.cantidad}}" readonly>
    <!--Boton Sumar-->
    <button class="btn btn-success btn-sm" id="sumar" type="button" (click)="btnSumar()">+</button>
  </td>
  <td class="border text-center">{{producto.price}}{{this.CarritoServices.getCurrency()}}</td>
  <td class="border text-center">{{(producto.price*this.cantidad).toFixed(2)}}{{this.CarritoServices.getCurrency()}}</td>
</tr>
